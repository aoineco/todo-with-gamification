<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <script type="text/javascript" src="https://localhost:8888/gamification/random_reward/timer.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>

    <div class="timer">
        <span class="hour">00</span>:<span class="minute">00</span>:<span class="second">10</span>
    </div>
    <div class="control">
        <button onClick="timer.start(1000)">Start</button>
        <button onClick="timer.stop()">Stop</button>
        <button onClick="timer.reset(60)">Reset</button>
        <button onClick="timer.mode(1)">Count up</button>
        <button onClick="timer.mode(0)">Count down</button>
    </div>

    <br>
    <a href="http://localhost:8888/gamification/random_reward/index.php">home</a>

</body>
</html>
